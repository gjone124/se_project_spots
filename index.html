<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots Image Webpage" />
    <meta name="author" content="Greg Jones" />
    <meta name="keywords" content="HTML, CSS" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar">
            <img
              src="./images/avatar.jpg"
              alt="Bessie Coleman Avatar"
              class="profile__avatar-image"
            />
          </div>
          <div class="profile__column">
            <h1 class="profile__name overflow overflow_type_multiple-lines">
              Bessie Coleman
            </h1>
            <h2
              class="profile__description overflow overflow_type_multiple-lines"
            >
              Civil Aviator
            </h2>
            <div class="profile__container-button">
              <button
                type="button"
                aria-label="Edit Profile Button"
                class="profile__edit-button"
              >
                Edit Profile
              </button>
              <button
                type="button"
                aria-label="Add A New Post Button"
                class="profile__add-button"
              >
                <img
                  src="./images/add-icon.svg"
                  alt="Add Icon (+ Sign) Image"
                  class="profile__add-icon"
                />
                New Post
              </button>
            </div>
          </div>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <button class="card__delete-button"></button>
                <div class="card__content">
                  <h2
                    class="card__text overflow overflow_type_single-line"
                  ></h2>
                  <button
                    type="button"
                    aria-label="Like Button"
                    class="card__like-button"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <h3 class="footer__text">2024 &copy; Spots</h3>
      </footer>

      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button
            type="submit"
            aria-label="close modal"
            class="modal__close-button"
          ></button>
          <h3 class="modal__title">Edit profile</h3>
          <form class="modal__form" id="edit-profile-form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                name="name"
                placeholder="Type your name"
              />
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                name="description"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button
            type="submit"
            aria-label="close modal"
            class="modal__close-button"
          ></button>
          <h3 class="modal__title">New post</h3>
          <form class="modal__form" id="add-card-form">
            <label for="add-card-link-input" class="modal__label">
              Image link
              <input
                id="add-card-link-input"
                type="url"
                class="modal__input"
                name="link"
                placeholder="Paste a link to the picture"
              />
            </label>
            <label for="add-card-name-input" class="modal__label">
              Caption
              <input
                id="add-card-name-input"
                type="text"
                class="modal__input"
                name="name"
                placeholder="Type your caption"
              />
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="preview-modal">
        <div class="modal__container modal__container_type_preview">
          <button
            type="submit"
            aria-label="close modal"
            class="modal__close-button modal__close-button_type_preview"
          ></button>
          <img class="modal__image" src="#" alt="" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
